<ul class="list-group">    
    <li [class]="getAllBrandClass()" routerLink="/cars">Markalar</li>
    <li class="list-group-item">
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="marka arama">
    </li>
    <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}" [class]="getCurrentBrandClass(brand)" *ngFor="let brand of brands | brandPipe:filterText">{{brand.name}}</li>
</ul>
