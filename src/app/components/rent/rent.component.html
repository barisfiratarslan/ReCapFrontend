<div class="content">
    <div class="col-md-12">        
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araba Kirala</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="rentForm">                  
                    <div class="col-md-3 mb-3">
                        <input type="number" class="form-control" id="customerID" formControlName="customerID">
                    </div>
                    <div  class="col-md-3 mb-3">
                        <label for="rentDate" class="col-form-label">Rent Date:</label>
                        <input type="date" class="form-control" id="rentDate" formControlName="rentDate" />
                    </div>
                    <div  class="col-md-3 mb-3">
                        <label for="returnDate" class="col-form-label">Return Date:</label>
                        <input type="date" class="form-control" id="returnDate" formControlName="returnDate" />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addRental()">Kirala</button>
            </div>
        </div>
    </div>    
  </div>
