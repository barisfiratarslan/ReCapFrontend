<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="row">
    <h5 class="col-md-6">Marka Listesi</h5>
    <div class="col-md-6">
        <button style="float:right;" class="btn btn-success col-md-2"  routerLink="/brands/brandAdd" >Marka Ekle </button><br>
    </div><br>
</div>
<table *ngIf="dataLoaded!=false" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Marka Adı</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{brand.id}}</td>
            <td>{{brand.name}}</td>
            <td><button type="button" class="btn btn-success" routerLink="/brands/update/brand/{{brand.id}}">Güncelle</button></td>
        </tr>
    </tbody>    
</table>
