<div class="content">
    <div class="col-md-12">        
        <div class="card">
            <div class="card-header">
                <h5 class="title">Marka Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="updateForm">
                    <div class="mb-3">
                        <label for="productName">Renk ID</label>
                        <div class="form-group">
                            <input type="number" id="id" formControlName="id" class="form-control" value="{{color.id}}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productName">Renk</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control" placeholder="{{color.name}}">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>    
</div>
