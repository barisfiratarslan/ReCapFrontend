<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="row">
    <h5 class="col-md-6">Araba Listesi</h5>
    <div class="col-md-6">
        <button style="float:right;" class="btn btn-success col-md-2"  routerLink="/cars/addCar" >Araba Ekle </button><br>
    </div><br>
</div>
<table *ngIf="dataLoaded!=false" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Araba Adı</th>
            <th>Marka Adı</th>
            <th>Renk Adı</th>
            <th>Model</th>
            <th>Günlük Fiyat</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td><button type="button" class="btn btn-success" routerLink="/cars/update/car/{{car.id}}">Güncelle</button></td>
        </tr>
    </tbody>    
</table>
