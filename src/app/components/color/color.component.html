<ul class="list-group">
    <li [class]="getAllColorClass()" routerLink="/cars">Renkler</li>
    <li class="list-group-item">
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="renk arama">
    </li>
    <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}" [class]="getCurrentColorClass(color)" *ngFor="let color of colors | colorPipe:filterText">{{color.name}}</li>
</ul>
